<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AVE_template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <div class="currency-box top-bar__margin">
        <span class="currency-box__label">Currency : </span>
        <ul class="currency-box__list">
          <li><a href="#">gbr <i class="fas fa-angle-down"></i></a>
            <ul class="currency-box__submenu">
              <li><a href="#">usa</a></li>
              <li><a href="#">uan</a></li>
              <li><a href="#">rus</a></li>
              <li><a href="#">gbp</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="wrapper-reg">
        <ul class="entrance-box top-bar__margin">
          <li><a href="#">Register</a></li>
          <li><a href="#">Sign in</a></li>
        </ul>
        <div class="basket">
          <a href="#" class="basket__link">
            <i class="fas fa-shopping-cart"></i>
            <span class="basket__text">Empty</span>
            <i class="fas fa-angle-down"></i>
          </a>
        </div>
      </div>

    </div>
  </header>


</body>
</html>
